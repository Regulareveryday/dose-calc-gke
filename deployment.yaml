apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
        app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: monikeu/r-app-1:r-server
        volumeMounts:
        - name: host-volume
          mountPath: /mydata
        ports:
          - containerPort: 5000
      volumes:
      - name: host-volume
        persistentVolumeClaim:
          claimName: pvc-hostpath